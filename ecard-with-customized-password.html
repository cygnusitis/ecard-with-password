<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        *{
            box-sizing: border-box;
        }
        body {
            background-color: #b9c7f8;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .main-container {
            text-align: center;
            color: white;
            padding: 35px;
            background-color: #0d21a573;
            border-radius: 20px;
            box-shadow: 3px 3px 4px #13141685;
        }
        .main-container:hover {
            background-color: #05136eab;
            transition-duration: 0.2s;
        }
        button {
            margin: 5px;
            padding: 10px;
            border: none;
            width: 200px;
            font-size: 15px;
            font-weight: bold;
            color: #05136eab;
            border-radius: 28px;
            background-color: #b9c8ff;
            font-family: 'Poppins', sans-serif;
            box-shadow: 1px 1px 2px #13141685;
        }
        button:hover {
            color: #b9c8ff;
            transition: 0.3s ease-in-out;
            background-color: #05136e;
        }
        .inputGroup {
            display: flex;
            flex-direction: column;
        }
        .inputGroup button {
            margin: auto;
        }
        #passwordInput {
            border: none;
            margin: 15px;
            min-width: 200px;
            min-height: 40px;
            border-radius: 25px;
        }
        #passwordInput:focus {
            outline: none;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            border: 2px solid #05136e;
        }
    </style>
</head>
<body onload="promptName()">
    <div class="main-container">
        <h1 id="greetingName"></h1>
        <h3 id="actionPrompt" style="display: none;">What would you like to do today?</h3>

        <div id="actionButtons" style="display: none;">
            <button type="button" id="viewButton" onclick="viewMessage()">View Message</button>
            <button type="button" id="cancelButton" onclick="cancelProgram()">Cancel Program</button>
        </div>

        <div id="passwordSection" style="display: none;">
            <p>Enter the secret password to view my message:</p>
            <div class="inputGroup">
                <input type="password" id="passwordInput">
                <button type="button" onclick="checkPassword()">Submit</button>
            </div>
            <p id="passwordFeedback" style="color: rgb(255, 0, 0); font-weight: bold;"></p>
        </div>

        <div id="messageCard" style="display: none;">
            <h3 style="text-align: left;">[Your custom greeting line here!]</h3>
            <p>
                <!--insert message here-->
            </p>
        </div>
    </div>

    <script>
        const correctPassword = "your-new-secret-password";

        function promptName () {
            let userName = prompt('Welcome! Please type in your name: ');
            let greetName = document.getElementById("greetingName");

            if (userName){
                greetName.innerHTML = "Hello, " + userName + "!";
                document.getElementById('actionPrompt').style.display = 'block';
                document.getElementById("actionButtons").style.display = 'block';
            } else {
                greetName.innerHTML = "Please reload your page and try again.";
                document.getElementById('actionPrompt').style.display = 'none';
                document.getElementById("actionButtons").style.display = 'none';
            }
        }

            function viewMessage () {
            alert("The password is 'your-new-secret-password'. Enjoy reading!");
            document.getElementById('actionPrompt').style.display = 'none';
            document.getElementById("actionButtons").style.display = 'none';
            document.getElementById("passwordSection").style.display = 'block';
        }

        function cancelProgram() {
            alert("Card view canceled. Have a great day!");
            document.getElementById('actionPrompt').style.display = 'none';
            document.getElementById('actionButtons').style.display = 'none';
            document.getElementById('greetingName').style.display = 'none';
        }

        function checkPassword () {
            const userPassword = document.getElementById('passwordInput').value;

            if (userPassword === correctPassword) {
                document.getElementById('greetingName').style.display = 'none';
                document.getElementById('passwordSection').style.display = 'none';
                document.getElementById('messageCard').style.display = 'block';
            } else {
                document.getElementById('passwordFeedback').innerHTML = "Incorrect password. Try again.";
            }
        }
    </script>
</body>
</html>
